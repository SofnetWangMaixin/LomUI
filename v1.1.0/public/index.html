<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LomUI 2.0.0 - 开发模式</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f8fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1d2129;
      margin-bottom: 20px;
    }
    p {
      color: #4e5969;
      margin-bottom: 30px;
    }
    .demo-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .demo-button:hover {
      background-color: #0055cc;
    }
    .demo-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 6px;
      border: 1px solid #e5e6eb;
    }
    .demo-code {
      background-color: #f6f8fa;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
      overflow-x: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LomUI 2.0.0 开发环境</h1>
    <p>欢迎使用 LomUI 2.0.0 现代UI框架开发模式</p>
    <button id="demoBtn" class="demo-button">点击测试 LomUI 弹窗</button>
    
    <div class="demo-box">
      <h3>快速开始</h3>
      <div class="demo-code">
        <!-- 在您的项目中引入 LomUI -->
        <script src="/lomui.js"></script>
        <link rel="stylesheet" href="/lomui.min.css">
        
        <!-- 初始化和使用 -->
        <script>
          // 初始化 LomUI
          LomUI.init();
          
          // 显示消息弹窗
          LomUI.popup.msg('Hello LomUI!');
        </script>
      </div>
    </div>
  </div>

  <script src="/lomui.js"></script>
  <link rel="stylesheet" href="/lomui.min.css">
  
  <script>
    // 等待 LomUI 加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化 LomUI
      LomUI.init();
      
      // 绑定测试按钮事件
      document.getElementById('demoBtn').addEventListener('click', function() {
        LomUI.popup.confirm({
          title: 'LomUI 测试',
          content: 'LomUI 2.0.0 框架已成功加载！',
          confirmText: '确定',
          cancelText: '取消',
          onConfirm: function() {
            LomUI.popup.success('确认操作成功');
          },
          onCancel: function() {
            LomUI.popup.info('已取消操作');
          }
        });
      });
    });
  </script>
</body>
</html>
